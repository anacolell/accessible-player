<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video accesible</title>

    <!-- Able Player CSS (local) -->
    <link rel="stylesheet" href="build/ableplayer.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Rira Vineyards</h1>
      <video
        id="video1"
        data-able-player
        class="able-player"
        preload="metadata"
        width="700"
      >
        <source src="video.mp4" type="video/mp4" />
        <track
          kind="captions"
          src="subtitles.vtt"
          srclang="en"
          label="English captions"
          default
        />
        <track
          kind="descriptions"
          src="audiodescription.vtt"
          srclang="en"
          label="Audio description"
        />
      </video>
    </main>

    <!-- Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!-- Able Player JS (local) -->
    <script src="build/ableplayer.min.js"></script>
  </body>
</html>
